<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">Place name</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>

            <div class="form-group">
              <label for="new-location-name">Location name</label>
              <input type="text" class="form-control" id="new-location-name">
            </div>

            <div class="form-group">
              <label for="new-landmark-name">Landmark name</label>
              <input type="text" class="form-control" id="new-landmark-name">
            </div>

            <div class="form-group">
              <label for="new-time">Time of year</label>
              <input type="text" class="form-control" id="new-time">
            </div>

            <div class="form-group">
              <label for="new-note">Notes:</label>
              <input type="text" class="form-control" id="new-note">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Place name: <span class="place-name"></span></p>
            <p>Location name: <span class="location-name"></span></p>
            <p>Landmark name: <span class="landmark-name"></span></p>
            <p>Time of year: <span class="time"></span></p>
            <p>Note: <span class="note"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
